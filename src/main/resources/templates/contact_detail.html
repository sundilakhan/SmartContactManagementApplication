<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{userbase::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Dashboard page</title>
</head>
<body>
<section>
    <div class="card me-md-5 me-1 ms-2">
        <div class="card-body" th:if=${contact}>
            <div class="container text-center">
            <img style="height:200px; width:200px;" class="profile_pic" src="" th:src="@{'/img/'+${contact.image}}" alt="profile photo"/>
           <h1 class="mt-3" th:text="${contact.name}"></h1>
                <table class="table mt-5">
                    <thead>
                    <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">USER<span th:text="${contact.cId}"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${contact.email}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Phone</th>
                        <td><span th:text="${contact.phone}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Work</th>
                        <td><span th:text="${contact.work}"></span></td>
                    </tr>

                    </tbody>

                </table>
                <div class="description">
                    <th:block th:utext="${contact.description}"></th:block>
                </div>
                <div class="container mt-3">
                    <button class="btn btn-danger btn-sm">Delete</button>
                    <button class="btn btn-info btn-sm">Update</button>
                </div>
            </div>
        </div>

        <h1 class="text-center p-3 bg-info text-white" th:unless="${contact}"> You don't have permission to see this contact......</h1>
    </div>

</section>
</body>
</html>
