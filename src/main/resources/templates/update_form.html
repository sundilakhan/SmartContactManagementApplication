<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{userbase::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Dashboard page</title>
</head>
<body>
<section>
    <div class="card me-5 ms-2">
        <div class="card-body">
            <div th:if="${session.message}" class="container">
                <div th:classappend="${session.message != null ? 'alert-' + session.message.type : ''}" class="alert text-center" role="alert">
                    <span th:text="${session.message != null ? session.message.content : ''}"></span>
                </div>
                <th:block th:if="${session.message != null}" th:remove="all"></th:block>
            </div>

            <h1 class="text-center">Update Your Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST"
                              th:action="@{/user/process-update}" class="mt-2">
                          <input type="hidden" th:value="${contact.cId}" name="cId"/>

                            <!-- First name -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fa fa-plus icons"></i>

                                    </div>
                                </div>
                                <input th:value="${contact.name}" type="text" name="name" id="firstName" placeholder="Enter Name here" class="form-control" required>

                            </div>

                            <!-- Second name -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fas fa-user-alt icons"></i>

                                    </div>
                                </div>
                                <input th:value="${contact.secondName}" type="text" name="secondName" id="secondName" placeholder="Enter Nick Name here"
                                       class="form-control" required>
                            </div>

                            <!-- Email field -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        @
                                    </div>
                                </div>
                                <input th:value="${contact.email}" type="email" name="email" id="email" placeholder="Enter email here"
                                       class="form-control" required>
                            </div>

                            <!-- Phone Number field -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fas fa-phone icons"></i>

                                    </div>
                                </div>
                                <input th:value="${contact.phone}" min="10"  type="number" name="phone" id="phone" placeholder="Enter phone Number here"
                                       class="form-control" required>
                            </div>

                            <!-- Work field -->
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text mr-3">
                                        <i class="fas fa-briefcase icons"></i>

                                    </div>
                                </div>
                                <input th:value="${contact.work}" type="text" name="work" id="work" placeholder="Enter Work details here"
                                       class="form-control">
                            </div>

                            <!-- description field -->
                            <div class="input-group mt-3">
                                <textarea th:text="${contact.description}" name="description" id="description" cols="30" rows="10" class="form-control" placeholder="Enter contact description here"></textarea>
                            </div>

                            <!-- Contact Image-->
                            <div class="container text-center">
                                <img style="width:250px;height:250px;" class="img-fluid profile-pic" th:src="@{'/img/'+${contact.image}}" alt="" />
                            </div>
                            <p class="text-secondary"> Choose a new profile pic</p>
                            <div class="custom-file">

                                <input type="file" name="imageFile" class="form-control"/>
                            </div>

                            <div class="container">
                                <button class=" btn btn-outline-info mt-3"> Update Contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
