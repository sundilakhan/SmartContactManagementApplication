<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{userbase::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="container text-center">
                    <img style="height:200px; width:200px;" class="profile_pic"
                         th:src="@{${user.imagUrl != null && !#strings.isEmpty(user.imagUrl) ? '/img/' + user.imagUrl : '/img/contact.webp'}}"
                         alt="profile photo"/>

                </div>

                    <!-- Fallback if user.imagUrl is not set -->
                    <div th:if="${user.imagUrl == null or #strings.isEmpty(user.imagUrl)}">
                        <img style="height:200px; width:200px;" class="profile_pic"
                             th:src="@{'/img/contact.png'}"
                             alt="profile photo"/>
                    </div>
                    <h1 class="text-center" th:text="${user.name}"></h1>
                </div>

                <table class="table mt-5 text-center">
                    <thead>
                    <tr>
                        <th scope="col">#USERID</th>
                        <th scope="col">USER<span th:text="${user.id}"></span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${user.email}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Role</th>
                        <td><span th:text="${user.role}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">About</th>
                        <td><span th:text="${user.about}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Account Active</th>
                        <td><span th:text="${user.enabled}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(() => {
            $('.item').removeClass('active');
            $("#profile-link").addClass("active");
        });
    </script>
</section>
</body>
</html>
